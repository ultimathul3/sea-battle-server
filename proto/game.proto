syntax = "proto3";

package game;

option go_package = "github.com/ultimathul3/sea-battle-server/proto;gamepb";

import "google/api/annotations.proto";

service GameService {
    rpc CreateGame (CreateGameRequest) returns (CreateGameResponse) {
        option (google.api.http) = {
            post: "/games"
            body: "*"
        };
    };
    rpc GetGames (GetGamesRequest) returns (GetGamesResponse) {
        option (google.api.http) = {
            get: "/games"
        };
    };
    rpc JoinGame (JoinGameRequest) returns (JoinGameResponse) {
        option (google.api.http) = {
            post: "/games/join"
            body: "*"
        };
    };
    rpc StartGame (StartGameRequest) returns (StartGameResponse) {
        option (google.api.http) = {
            post: "/games/start"
            body: "*"
        };
    };
    rpc Shoot (ShootRequest) returns (ShootResponse) {
        option (google.api.http) = {
            post: "/games/shoot"
            body: "*"
        };
    };
}

message CreateGameRequest {
    string host_nickname = 1;
    string host_field = 2;
}

message CreateGameResponse {
    string host_uuid = 1;
}

message GetGamesRequest {}

message GetGamesResponse {
    repeated string games = 1;
}

message JoinGameRequest {
    string host_nickname = 1;
	string opponent_nickname = 2;
}

message JoinGameResponse {
    string opponent_uuid = 1;
}

message StartGameRequest {
    string host_nickname = 1;
    string opponent_field = 2;
    string opponent_uuid = 3;
}

message StartGameResponse {}

message ShootRequest {
    string host_nickname = 1;
    uint32 x = 2;
    uint32 y = 3;
    string uuid = 4;
}

enum Status {
    UNKNOWN = 0;
    GAME_CREATED = 1;
    WAITING_FOR_OPPONENT = 2;
    GAME_STARTED = 3;
    HOST_HIT = 4;
    HOST_MISS = 5;
    OPPONENT_HIT = 6;
    OPPONENT_MISS = 7;
    HOST_WON = 8;
    OPPONENT_WON = 9;
}

message ShootResponse {
    Status status = 1;
}
